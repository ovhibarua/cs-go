<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS:GO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header_area" style="background-image: url('img/bg.png');">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <nav class="navbar navbar-expand-lg navigation">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <div class="haeder_logo">
                                    <img src="img/SD Logo 2.png" alt="logo">
                                </div>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav m-auto h_nav">
                                    <li><a href="#">Market</a></li>
                                    <li><a href="#">My Inventory <i class="fa-solid fa-angle-down"></i></a></li>
                                    <li><a href="#">Items on Sale</a></li>
                                </ul>
                                <div class="connect_btn">
                                    <button class="h_btn"><i class="fa-brands fa-steam-symbol"></i> Connect with
                                        Steam</button>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <h1>Buy or Sell</h1>
                    <div class="hero_bnnr">
                        <img src="img/Mask group.png" alt="bnnr">
                    </div>
                    <h3>Gear up for your next stylish clutch</h3>
                    <div class="hero_btn">
                        <button class="btn">Check out the Market</button>
                    </div>
                </div>
            </div>
        </div>
    </header>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
